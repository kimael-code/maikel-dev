title: Gedezmp Bulma
description: Es una aplicación de React Js que permite crear un archivo con extensión .zmp a partir de un archivo .csv. El archivo .zmp resultante se puede utilizar para ejecutar operaciones por lotes, a través de la terminal, en los servidores de correo de Zimbra.
