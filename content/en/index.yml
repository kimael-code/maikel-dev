faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my job.
  categories:
    - title: Services & Process
      questions:
        - label: What services do you offer?
          content: |
            I develop web applications and/or systems. This includes requirements analysis, database design, development, and deployment.
        - label: What is your development methodology?
          content: |
            I follow a development philosophy based on Scrum, that is, iterative developments with priority given to what has the most value for the client/user.
        - label: What type of work are you interested in?
          content: |
            I'm interested in any type of work, but primarily remote or project-based. I'm also interested in full-time or in-person positions.
    - title: Tools & Technologies
      questions:
        - label: What is your development stack?
          content: |
            My favorite stack is: Laravel + Vue + TypeScript + Tailwind + PostgreSQL. And Docker for development and deployment üòÅ.
        - label: Which front-end development tools have you worked with?
          content: |
            Mostly JavaScript and Vue Js. I also made little apps with React Js and Nuxt. Recently I'm working with TypeScript and Tailwind CSS.
        - label: Have you ever developed with Python?
          content: |
            Yes, I have developed an application with Django as a self-learning method, here is the repository: https://gitlab.com/profemaik/python-django-certipro
        - label: Do you use any AI technology?
          content: |
            Yes, I do. Mostly Gemini and DeepSeek.
        - label: Have you worked with Docker?
          content: |
            Yes, I have. Yes, I have containerized applications using Docker to be deployed in production environments.
