about:
  title: "Sobre Mí"
  description: |
    ¡Hola! Soy Maikel Carballo, un apasionado Desarrollador Web Full Stack y Profesor de Informática residenciado en La Guaira, Venezuela.
    Mi objetivo principal es construir software de alta calidad que no solo cumpla con los requisitos técnicos, sino que también agilice los procesos y entregue valor real a las organizaciones.
