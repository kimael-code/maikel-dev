faq:
  title: "Preguntas Frecuentes"
  description: "Respuestas a preguntas comunes sobre mi trabajo."
  categories:
    - title: "Servicios y Proceso"
      questions:
        - label: "¿Qué servicios ofreces?"
          content: |
            Desarrollo aplicaciones y/o sistemas web. Esto incluye análisis de requerimientos, diseño de bases de datos, desarrollo y despliegue.
        - label: "¿Cuál es tu metodología de desarrollo?"
          content: |
            Sigo una filosofía basada en **Scrum** combinada con **Spec Driven Development (SDD)**. Me enfoco en definir especificaciones técnicas precisas para guiar el desarrollo, priorizando siempre la entrega de valor en ciclos iterativos rápidos.
        - label: "¿Qué tipo de trabajo te interesa?"
          content: |
            Estoy interesado en cualquier tipo de trabajo, pero principalmente remoto o por proyectos. También estoy interesado en puestos a tiempo completo o presenciales.
    - title: "Tecnologías y Filosofía"
      questions:
        - label: "¿Cuál es tu stack de desarrollo?"
          content: |
            Mi stack principal se basa en **Laravel, Nuxt y Vue**. Utilizo estas herramientas por su robustez y eficiencia para construir aplicaciones escalables. Además, gestiono mi infraestructura con **Docker**. Si deseas ver el listado detallado de todas mis herramientas, puedes visitar mi sección [Sobre Mí](/es/about).
        - label: "¿Sigues alguna metodología específica?"
          content: |
            Aplico **Spec Driven Development (SDD)** dentro de un marco **Scrum**. Esto me permite transformar requerimientos complejos en especificaciones claras que guían una implementación precisa y eficiente.
        - label: "¿Cómo integras la IA en tu flujo de trabajo?"
          content: |
            Utilizo **IA Agéntica** de vanguardia (Gemini, Claude 3.5 Sonnet, DeepSeek, Qwen) para potenciar la calidad del código, el debugging y la optimización. Esto me permite centrarme en la arquitectura avanzada y la lógica de negocio, garantizando rapidez y robustez.
language: es
