faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my job.
  categories:
    - title: Services & Process
      questions:
        - label: What services do you offer?
          content: |
            I develop web applications and/or systems. This includes requirements analysis, database design, development, and deployment.
        - label: What is your development methodology?
          content: |
            I follow a methodology based on **Scrum** combined with **Spec Driven Development (SDD)**. I focus on defining precise technical specifications to drive development, prioritizing value delivery in fast iterative cycles.
        - label: What type of work are you interested in?
          content: |
            I'm interested in any type of work, but primarily remote or project-based. I'm also interested in full-time or in-person positions.
    - title: "Tech & Philosophy"
      questions:
        - label: "What is your development stack?"
          content: |
            My core stack is built on **Laravel, Nuxt, and Vue**. I use these tools for their robustness and efficiency in building scalable applications. I also manage my infrastructure with **Docker**. To see a detailed list of all my tools, you can visit my [About Me](/about) section.
        - label: "Do you follow any specific methodology?"
          content: |
            I apply **Spec Driven Development (SDD)** within a **Scrum** framework. This allows me to transform complex requirements into clear specifications that guide precise and efficient implementation.
        - label: "How do you integrate AI into your workflow?"
          content: |
            I leverage state-of-the-art **Agentic AI** (Gemini, Claude 3.5 Sonnet, DeepSeek, Qwen) to enhance code quality, debugging, and optimization. This allows me to focus on advanced architecture and business logic, ensuring speed and robustness.
